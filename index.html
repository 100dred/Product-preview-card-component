<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main>
        <section class="container">
            <img class="perfume-img" src="images/image.jpg" alt="perfume pic">
            <div class="products">
                <div class="head">
                    <p>PERFUME</p>
                </div>
                <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <h2 class="discount-price">$149.99</h2>
                    <span class="main-price">$169.99</span>
                </div>
                <div class="button">
                    <button>
                        <img class="cart-img" src="images/icon-cart.svg" alt="cart icon">Add to Cart
                    </button>
                </div>
            </div>
        </section> 
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">MGBE TIMOTHY CHIJIOKE</a>.
        </footer>
    </main>
</body>
</html>
